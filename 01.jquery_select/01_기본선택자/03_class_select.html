<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>03_클래스선택자</title>
	<script type="text/javascript" src="js/lib/jquery-1.12.4.min.js"></script>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript">
		$(function(){
			$('.elements').css({backgroundColor:'red', color:'skyblue'}); //class선택자 .
		});
	</script>
</head>
<body>
	<span>'elements'클래스를 선택하여 빨강색 배경과 글자색을 skyblue으로 만들어 주세요</span>
		<div>
			1
			<div>
				1-1
			</div>
		</div>
		<div>
			2
			<div>
				2-1
				<div>
					2-1-1
					<ul>
						<li>2-1-1-1</li>
						<li>2-1-1-2</li>
						<li id="element">2-1-1-3</li>
						<li>2-1-1-4</li>
						<li>2-1-1-5</li>
					</ul>
				</div>
			</div>
			<div>
				2-2
				<ul>
					<li>2-2-1</li>
					<li>2-2-2</li>
					<li class="elements">2-2-3  (나를 바꿔 주세요)</li>
					<li class="elements">2-2-4  (나를 바꿔 주세요)</li>
					<li>2-2-5</li>
				</ul>
			</div>
		</div>
</body>
</html>
